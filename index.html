<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Balloon Pop</title>
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/fontawesome.min.css"
    rel="stylesheet" integrity="undefined" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>


<body>

  <header class="header">
    <div class="shadow container">
      <img src="balloon-pop-logo.png" alt="balloon pop logo">
    </div>
  </header>

  <main class="container card">
    <form class="d-flex space-between " id="playerForm" onsubmit="setPlayer(event)">
      <div>
        <label for="name"><i class="fa fa-user-circle" aria-hidden="true"></i> <span>Player Name:</span></label>
        <input type="text" name="playerName" required>
      </div>
      <button type="submit">Ok</button>
    </form>



    <section id="game" class="game hidden">

      <div class="card bg-dark text-light">
        <div class="d-flex space-between">
          <div>
            <i class="fa fa-user-circle" aria-hidden="true"></i>
            <span id="player-name"></span>
          </div>
          <div>
            <span>High Score</span>
            <span id="high-pop-count"> 0</span>
          </div>
        </div>
      </div>

      <div id="maincontrols" class="d-flex space-around mt-2 ">
        <button class="bg-dark-lighten" onclick="changePlayer()">Change Player</button>
        <button id="start-button" onclick="startGame()">START GAME</button>
      </div>

      <!--GAME -->
      <div id="gamecontrols" class="hidden">

        <div>
          <span>Balloons Popped</span>
          <span id="pop-count"> 0</span>
        </div>

        <div>
          <span>Time Remaining</span>
          <span id="countdown">0</span>
        </div>

        <div class="game-container d-Flex">

          <div class="pump" onclick="inflate()">
            <div class="handle"></div>
            <div class="pump-box"><span id="click-count"></span></div>
          </div>

          <div id="balloon" class="balloon"></div>
          <audio id="popsound" src="Ballonpop-source-final\Ballon\burst.mp3"></audio>
        </div>



      </div>
    </section>
  </main>

    <div id="scoreboard" class="card container mt-2">
      <h3 class="text-center">Scoreboard</h3>
      <div id="players"> 
      </div>
    </div>
  <script src="main.js"> </script>
</body>

</html>
